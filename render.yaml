services:
  - type: web
    name: backend
    env: docker
    dockerfilePath: backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: MONGO_URI
        sync: false
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: PORT
        value: 5001
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    plan: free
    autoDeploy: true
    healthCheckPath: /api/notes
    buildCommand: ""
    startCommand: ""

  - type: web
    name: mlservice
    env: docker
    dockerfilePath: MLservice/Dockerfile
    dockerContext: ./MLservice
    plan: free
    autoDeploy: true

  - type: web
    name: stockmounts
    env: docker
    dockerfilePath: frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    autoDeploy: true
